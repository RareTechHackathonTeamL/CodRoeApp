{% extends 'util/base.html' %}

{% block title %}
<title>新規登録</title>
{% endblock title %}

{% block content %}
<!----- ヘッダー ----->

<body class="body">
    <header class="header">
        <h1>新規作成</h1>
        <a href="{{ url_for('chat_list') }}" class="back-button">
            <img src="{{ url_for('static', filename='img/left.png') }}" alt="戻る" class="header-image" />
        </a>
    </header>
    <!----- ヘッダー END ----->

    <!----- メインコンテンツ ----->
    <main class="main">
        <div class="input-form">
            <form action="{{ url_for('register') }}" method="POST">
                <div class="input-box-autu">
                    <div class="font">
                        ユーザー名
                    </div>
                    <div class="search-box">
                        <input type="text" name="name" value="" class="text-box">
                    </div>
                </div>

                <div class="input-box-autu">
                    <div class="font">
                        メールアドレス
                    </div>

                    <div class="search-box1">
                        <input type="email" name="email-address" value="" placeholder="   xxxx@example.com"
                            class="text-box"><br>
                    </div>


                    <!----- タイプ何？ ----->
                    <div class="input-box-autu">
                        <div class="font">
                            パスワード
                        </div>
                        <div class="search-box2">
                            <input type="password" name="mail" value="" class="text-box">
                        </div>
                    </div>

                    <div class="input-box-autu">
                        <div class="font">
                            パスワード（確認）
                        </div>
                        <div class="search-box2">
                            <input type="password" name="mail" value="" class="text-box">
                        </div>
                    </div>

                    <p><input type="submit" value="登録" class="main-button"></p>
            </form>
        </div>
    </main>
    {% endblock content %}
