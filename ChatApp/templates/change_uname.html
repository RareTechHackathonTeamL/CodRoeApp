<!-- 本当のユーザ名変更HTML -->

{% extends 'util/base.html' %} {% block title %}
<title>ユーザ名変更</title>
{% endblock title %} {% block content %}

<body class="body">
  <!----- ヘッダー ----->
  <header class="header">
    <h1>ユーザ名変更</h1>
    <a href="/profile" method="get" class="back-button">
      <img src="{{ url_for('static', filename='img/left.png') }}" alt="Parrots" class="header-image" />
    </a>
  </header>
  <!----- ヘッダー END ----->

  <!----- メインコンテンツ ----->
  <main class="main">
    <form action="/change_uname" method="POST">
      {% with messages = get_flashed_messages() %} {% if messages %}
      <div>
        {% for message in messages %}
        <h3>{{ message }}</h3>
        {% endfor %}
      </div>
      {% endif %} {% endwith %}
      <div class="input-form">
        <div class="input-box-autu">
          <div class="font">ユーザ名変更</div>
          <div class="search-box">
            <input type="text" name="user_name" placeholder="{{ user.user_name }}" class="text-box" />
          </div>
        </div>

        <p><input type="submit" value="更新" class="main-button" /></p>
      </div>
    </form>
    <img src="{{ url_for('static', filename='img/change_uname.png') }}" class="backgroundimage" />
  </main>
  {% endblock content %}
</body>
