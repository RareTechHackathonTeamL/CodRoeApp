{% extends 'util/base.html' %} {% block title %}
<title>Home</title>
{% endblock title %}
{% block content %}
<h1>Home Page</h1>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
<form action="/logout" method="GET">
    <input type="submit" value="ログアウト">
</form>
{% endblock content %}
