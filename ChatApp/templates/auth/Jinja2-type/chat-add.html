{% extends 'util/base.html' %}

{% block title %}
<title>チャット作成</title>
{% endblock title %}

{% block content %}

<body class="body">
    <!-- ヘッダー -->
    <header class="header">
        <h1>チャット作成</h1>
        <a href="{{ url_for('chat_list') }}" class="back-button">
            <img src="{{ url_for('static', filename='img/left.png') }}" alt="戻る" class="header-image" />
        </a>
    </header>

    <!-- メイン -->
    <main class="main">
        <form action="{{ url_for('create_chat') }}" method="POST" class="input-box-list">
            <div>チャット名</div>
            <input type="text" name="chat_name" value="" class="chat-name" required />

            <div>説明</div>
            <input type="text" name="description" value="" class="chatexplanation" />

            <input type="submit" value="登録" class="main-button" />
        </form>
    </main>

    <!-- フッター -->
    <footer>
        <a href="{{ url_for('top') }}" class="footer-button">
            <div class="footer-item">
                <img src="{{ url_for('static', filename='img/chat-create-create.png') }}" alt="チャット作成"
                    class="footer-image" />
                チャット作成
            </div>
        </a>

        <a href="{{ url_for('chat_list') }}" class="footer-button">
            <div class="footer-item">
                <img src="{{ url_for('static', filename='img/chat-list-create.png') }}" alt="チャット一覧"
                    class="footer-image" />
                チャット一覧
            </div>
        </a>

        <a href="{{ url_for('logout') }}" class="footer-button">
            <div class="footer-item">
                <img src="{{ url_for('static', filename='img/logout-create.png') }}" alt="ログアウト" class="footer-image" />
                ログアウト
            </div>
        </a>
    </footer>
</body>
{% endblock content %}
