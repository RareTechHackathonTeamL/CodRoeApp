{% extends 'util/base.html' %} {% block title %}
<title>Member Add</title>
{% endblock title %}
{% block content %}
<div>メンバー追加画面</div>
<form action="/chat/{{ chat.id }}/detail" method="GET">
    <input type="submit" value="チャット編集へ">
</form>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
<form action="/chat/{{ chat.id }}/add_member" method="post">
    <div id="add_member_form">
        <input type="text" name="friends_name">
        <input type="button" value="+" onclick="addForm()">
    </div>
    <button type="submmit">友達追加</button>
</form>
<script>
    const addForm = () => {
        const input_data = document.createElement('input');
        input_data.type = 'text';
        input_data.name = 'friends_name';
        const parent = document.getElementById('add_member_form');
        parent.appendChild(input_data);
    }
</script>
{% endblock content %}
