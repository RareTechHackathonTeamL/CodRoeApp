{% extends 'util/base.html' %}

{% block title %}
<title>新規登録</title>
{% endblock title %}

{% block content %}

<body class="loguin">
    <!----- ヘッダー ----->

    <header class="header-login">
        <div class="center">
            <img src="../../static/img/main-character.png" class="tarako">
        </div>
    </header>
    <!----- ヘッダー END ----->

    <!----- メインコンテンツ ----->
    <main class="main-login">
        <div class="container">
            <img src="../../static/img/title-logo.png" class="title-logo">
            <h2>明太子好きのためのコミュニティ</h2>
        </div>
        <div class="container">
            <div class="input-form">
                <form action="{{ url_for('register') }}" method="POST">

                    <div class="input-box-login">
                        <div class="font">
                            メールアドレス
                        </div>

                        <div class="search-box">
                            <input type="email" name="email-address" value="" placeholder="   xxxx@example.com"
                                class="text-box"><br>
                        </div>

                        <div class="input-box-login">
                            <div class="font">
                                パスワード
                            </div>
                            <div class="search-box1">
                                <input type="password" name="mail" value="" class="text-box">
                            </div>
                        </div>
                        <p><input type="submit" value="ログイン" class="main-button-login"></p>
                </form>
                <div class="container">
                    <h2>アカウントをお持ちでない方は、
                        <a href="{{ url_for('login') }}" class="btn">こちら</a>
                    </h2>
                </div>
            </div>
    </main>
</body>
{% endblock content %}
